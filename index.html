<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise #4: Formatting text</title>
    <style>
        div {
            width: 600px;
            height: 100px;
            border: 1px solid black;
            margin-top: 10px;
            /* default options */
            font-family: Arial;
            font-size: 12pt;
        }
    </style>
</head>
<body>
<form name="form">
    <select name="font_family" id="font_family" onchange="myfunction(this);">
        <option value="Arial" selected>Arial</option>
        <option value="Verdana">Verdana</option>
        <option value="Helvetica">Helvetica</option>
        <option value="Times New Roman">Times New Roman</option>
        <option value="Courier New">Courier New</option>
    </select>
    <select name="font_size" id="font_size" onchange="MYfunction(this);">
        <option value="8pt">8pt</option>
        <option value="10pt">10pt</option>
        <option value="12pt" selected>12pt</option>
        <option value="14pt">14pt</option>
        <option value="16pt">16pt</option>
    </select>
 
    <select name="font_style" id="font_style" onchange="Myfunction(this);">
        <option value="normal">Normal</option>
        <option value="italic">Italic</option>
        <option value="bold">Bold</option>
        <option value="underline">Underline</option>
    </select>
   
 
<div id="text">The quick brown fox jumps over the lazy dog</div>
 
<script>
    function myfunction(selectTag)
    {
        var listvalue = selectTag.options[selectTag.selectedIndex].text;
        document.getElementById('text').style.fontFamily = listvalue;
    }
 
    function MYfunction(selectTag)
    {
        var list = selectTag.options[selectTag.selectedIndex].text;
        document.getElementById('text').style.fontSize = list;
     
    }
 
    function Myfunction(selectTag)
    {
        var liststyle = selectTag.options[selectTag.selectedIndex].text;
        document.getElementById('text').style.fontStyle = liststyle;
     
 
    }
</script>
 
</body>
</html>
